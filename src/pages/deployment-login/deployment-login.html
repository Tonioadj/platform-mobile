<ion-header>
  <ion-navbar color="navbar">
    <ion-title>{{'LOGIN' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="deployment-login-page">
  <div *ngIf="deployment && deployment.name">
    <h3 text-left padding-left padding-bottom ion-text color="dark">{{deployment.name}}</h3>
  </div>
  <ion-list>
    <ion-item>
      <ion-label floating>{{'LOGIN_EMAIL' | translate}} <span ion-text color="danger">*</span></ion-label>
      <ion-input #username type="email" clearInput="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{'LOGIN_PASSWORD' | translate}} <span ion-text color="danger">*</span></ion-label>
      <ion-input #password type="password" clearInput="true"></ion-input>
    </ion-item>
  </ion-list>
  <div text-right padding-right>
    <button #login ion-button text-uppercase color="primary" (click)="userLogin($event)"
          [disabled]="username.value.length == 0 || password.value.length == 0">{{'LOGIN' | translate}}</button>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="toolbar" *ngIf="offline">
    <p padding-left tappable (click)="showOfflineAlert()">{{'OFFLINE' | translate}}</p>
  </ion-toolbar>
</ion-footer>
